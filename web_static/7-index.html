<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page with Places</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Sample text</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Sample text</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Pool</li>
                    <li>Parking</li>
                    <li>Air Conditioning</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place 1</h2>
            </article>
            <article>
                <h2>Place 2</h2>
            </article>
            <article>
                <h2>Place 3</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
